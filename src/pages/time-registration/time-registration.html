<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      勤怠
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form padding (submit)="apiExecute()">
    <ion-list>
      <ion-item>
        <ion-label floating>URL</ion-label>
        <ion-input type="text" [(ngModel)]="url" name="url"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block>勤怠登録</button>
  </form>
  <ion-list>
    <p>勤怠登録履歴</p>
    <ion-item *ngFor="let log of registeredLogArray">
      <p>{{log}}</p>
    </ion-item>
  </ion-list>
</ion-content>
