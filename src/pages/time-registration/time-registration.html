<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      勤怠
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p padding>※社員番号を含めた勤怠登録URLを入力して登録ボタンを押してください。ブラウザが起動して打刻されます。</p>
  <form padding (submit)="apiExecute()">
    <ion-list>
      <ion-item>
        <ion-label floating>URL</ion-label>
        <ion-input type="text" [(ngModel)]="url" name="url"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block [disabled]="url.indexOf('gktrg03')">登録</button>
  </form>
  <ion-list padding>
    <p>履歴<br>直近6件の履歴を保存します。</p>
    <ion-item *ngFor="let log of registeredLogArray">
      <p>{{log}}</p>
    </ion-item>
  </ion-list>
</ion-content>
