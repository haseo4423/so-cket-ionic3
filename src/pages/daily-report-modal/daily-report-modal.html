<ion-header>
  <ion-toolbar>
    <ion-title>
      日報作成
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-label color="primary" stacked>本文</ion-label>
  <textarea [(ngModel)]="modalContents" name="modalContents" [value]="modalContents" id="copyTarget" class="modalTextarea"></textarea>
  <button id="cpyBtn" block ion-button data-clipboard-target="#copyTarget">コピー</button>
</ion-content>
