<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      日報
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <p color="primary" class="likely-label" stacked>日付</p>
      <span ion-datepicker (ionChanged)="setDate($event);" [value]="initDate" [markDates]="disabledDates" class="ScheduleDate"
        [localeStrings]="{ weekdays: ['日', '月', '火', '水', '木', '金', '土'], months: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'] }">
        <span>{{displayDate}} <ion-icon name="calendar" item-left></ion-icon></span>
      </span>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>氏名</ion-label>
      <ion-input type="text" [(ngModel)]="name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>今日のDS</ion-label>
      <ion-select interface="alert" [(ngModel)]="dsToday" name="dsToday" (ngModelChange)="setDsItem();">
        <ion-option *ngFor="let segment of segments;let idx = index;" value="{{idx}}">{{idx+1}}：{{segment.heading}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <p class="white-space-prewrap">{{dsItem}}</p>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>今日のDS意識度： {{rangeValue1}}</ion-label>
      <ion-range min="10" max="50" step="1" snaps="true" [(ngModel)]="10*rangeValue1" color="secondary" (ngModelChange)="rangeValue1=$event/10">
        <ion-icon range-left name="sad"></ion-icon>
        <ion-icon range-right name="happy"></ion-icon>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>今日の調子： {{rangeValue2}}</ion-label>
      <ion-range min="10" max="50" step="1" snaps="true" [(ngModel)]="10*rangeValue2" color="secondary" (ngModelChange)="rangeValue2=$event/10">
        <ion-icon range-left name="sad"></ion-icon>
        <ion-icon range-right name="happy"></ion-icon>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>自由記入欄</ion-label>
      <ion-textarea [(ngModel)]="comment" name="comment" class="height10vh"></ion-textarea>
    </ion-item>
    <ion-item><button ion-button (click)="openModal()" block>日報を作成する</button></ion-item>
  </ion-list>
</ion-content>
