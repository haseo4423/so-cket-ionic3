<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      D2S
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <!-- START:タブメニュー-->
  <div class="tabmenu" #tabmenu ion-fixed>
    <div class="tabmenu-items" *ngFor="let segment of segments;let idx = index;">
      <div class="tabmenu-bt">
        <button [ngClass]="{'active':idx==activeIndex}" ion-button (click)="change(idx)" clear>{{segment.name}}</button>
      </div>
    </div>
  </div>
  <!-- END:タブメニュー-->
  <!-- START:リスト-->
  <ion-slides (ionSlideWillChange)="onSlideChangeStart()" class="tabmenu-slides" #Slides>
    <ion-slide *ngFor="let segment of segments;let idx = index;">
      <ion-list *ngIf="idx==0">
        <div *ngFor="let inner_segment of segments;let inner_index = index;">
          <button class="active" ion-button (click)="change(inner_index)" *ngIf="inner_index!=0" clear>{{inner_segment.name}}<br>{{inner_segment.heading}}</button>
        </div>
      </ion-list>
      <ion-list *ngIf="idx!=0">
        <div class="font-weight-bold">{{segment.heading}}</div>
        <div class="white-space-prewrap">{{segment.item}}</div>
        <button class="active" ion-button (click)="change(0)" clear>目次に戻る</button>
      </ion-list>
    </ion-slide>
  </ion-slides>
  <!-- END:リスト-->
</ion-content>
